{% extends 'blog/base.html' %}

{% block content %}
    <div class="date">
        {% if post.published_date %}
            {{ post.published_date }}
        {% endif %}
       	<a class="btn btn-default" href="{% url 'blog.views.post_edit' pk=post.pk %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaks }}</p>
{% endblock %}
